<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TourneyJS - Analizador de Torneos</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>⚽ TourneyJS</h1>
            <p>Analizador Léxico para Gestión de Torneos Deportivos</p>
        </header>

        <section class="upload-section">
            <h2>📁 Cargar Archivo de Torneo</h2>

            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div>📂</div>
                <p>Haz clic para seleccionar un archivo .txt</p>
                <input type="file" id="fileInput" accept=".txt" class="file-input" />
            </div>

            <div class="upload-actions">
                <button class="btn" id="analyzeBtn" disabled>🔍 Analizar Archivo</button>
                <button class="btn" id="sampleBtn">📄 Cargar Ejemplo</button>
                <button class="btn" id="clearBtn">🗑️ Limpiar</button>
            </div>

            <div id="fileInfo"></div>
        </section>

        <section id="messagesSection"></section>

        <section class="results-section">
            <nav class="tabs-nav">
                <button class="tab-btn active" data-tab="tokens">🏷️ Tokens (<span id="tokensCount">0</span>)</button>
                <button class="tab-btn" data-tab="errors">❌ Errores (<span id="errorsCount">0</span>)</button>
            </nav>

            <div class="tabs-content">
                <div class="tab-content active" id="tokensTab">
                    <h3>🏷️ Tokens Reconocidos</h3>
                    <div id="tokensContent">
                        <p>Carga un archivo para ver los tokens reconocidos</p>
                    </div>
                </div>

                <div class="tab-content" id="errorsTab">
                    <h3>❌ Errores Léxicos</h3>
                    <div id="errorsContent">
                        <p>Los errores léxicos aparecerán aquí si se encuentran</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- IMPORTANT: asumimos que los módulos están en public/src/ -->
    <script type="module" src="./src/ui.js"></script>
</body>

</html>
