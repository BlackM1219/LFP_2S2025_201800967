<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourneyJS - Analizador de Torneos</title>
    <link rel="stylesheet" href="styles.css?v=1.0.5">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>TourneyJS</h1>
            <p>Analizador y reportes de torneos deportivos</p>
        </header>

        <section class="upload-section">
            <label for="fileInput">Selecciona el archivo de torneo (.txt):</label>
            <input type="file" id="fileInput" accept=".txt">
            <button id="analyzeBtn" class="btn" disabled>Analizar</button>
            <button id="generateReportBtn" class="btn" disabled>Generar Reporte</button>
        </section>

        <section class="results-section">
            <nav class="tabs-nav">
                <button class="tab-btn active" data-tab="tokensTab">Tokens</button>
                <button class="tab-btn" data-tab="errorsTab">Errores</button>
            </nav>

            <div id="tokensTab" class="tab-content active"></div>
            <div id="errorsTab" class="tab-content"></div>
        </section>
    </div>

    <script type="module" src="./src/ui.js?v=1.0.5"></script>
</body>

</html>
