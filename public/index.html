<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>TourneyJS - Analizador de Torneos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Viz.js para render Graphviz en el navegador -->
    <script src="https://unpkg.com/viz.js@2.1.2/viz.js"></script>
    <script src="https://unpkg.com/viz.js@2.1.2/full.render.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>TourneyJS</h1>
            <p>Analizador y reportes de torneos deportivos</p>
        </div>

        <div class="upload-section">
            <p>Selecciona un archivo de torneo (.txt):</p>
            <input type="file" id="fileInput" accept=".txt">
            <button id="analyzeBtn" class="btn" disabled>Analizar</button>
        </div>

        <div class="results-section">
            <div class="tabs-nav">
                <button class="tab-btn active" data-tab="tokensTab">Tokens</button>
                <button class="tab-btn" data-tab="errorsTab">Errores</button>
                <button class="tab-btn" data-tab="bracketTab">Bracket</button>
                <button class="tab-btn" data-tab="teamStatsTab">Estad√≠sticas Equipos</button>
                <button class="tab-btn" data-tab="scorersTab">Goleadores</button>
                <button class="tab-btn" data-tab="generalInfoTab">Info General</button>
            </div>

            <div id="tokensTab" class="tab-content active"></div>
            <div id="errorsTab" class="tab-content"></div>
            <div id="bracketTab" class="tab-content"></div>
            <div id="teamStatsTab" class="tab-content"></div>
            <div id="scorersTab" class="tab-content"></div>
            <div id="generalInfoTab" class="tab-content"></div>
        </div>
    </div>

    <script type="module" src="./src/ui.js"></script>
</body>

</html>
